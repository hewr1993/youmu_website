<div class="panel callout radius">
	<h6>共有{{users.length}}个用户</h6>
</div>
<form class="custom" id="modifyProfileForm" data-abide="ajax">
	<fieldset>
		<div ng-repeat="user in users">
			{{user.name}}
			<button ng-click="EnableUser(user.id);" ng-show="user.disabled">解禁</button>
			<button ng-click="DisableUser(user.id);" ng-hide="user.disabled">屏蔽</button>
		</div>
	</fieldset>
</form>
