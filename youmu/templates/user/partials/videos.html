<div class="panel callout radius">
	<h6>共上传{{videos.length}}个视频</h6>
</div>
<div class="large-8 columns">
	<div class="row">
		<div class="small-4 columns" ng-repeat="video in videos">
			<!-- TODO：根据最新设计修改 -->
			<a href="{{video.videoUrl}}" target="_blank">
				<div style="height:258px; line-height:258px;">
					<img ng-src="{{video.cover}}">
				</div>
			</a>
			<div class="panel">
				<button class="warning">禁用</button>
				{{video.title}}
			</div>
		</div>
	</div>
</div>
