<!doctype html>
<html class="no-js" lang="en" ng-app="youmuApp">
	<head>
		<title>视频点播页</title>
        {% include 'partials/head.html' %}
	</head>
    <body class="index" data-stellar-background-ratio="0.5">
        {% include 'partials/topbar.html' %}
		<div class="main" ng-controller="videoStoreCtrl">
			<div class="masthead">
				<img ng-src="{{logoUrl}}">
				<div class="hide-for-small panel">
					<h3>一个标题</h3>
					<h5 class="subheader">一坨内容</h5>
				</div>
				<a href="#">
				<div class="panel callout radius">
					<h6>找到{{videos.length}}个视频</h6>
				</div>
				</a>
			</div>

			<div class="video-list">
                <div class="video-list-item" ng-repeat="video in videos">

                    <a class="video-link" href="{{video.videoUrl}}" target="_blank">
                        <div class='video-thumbnail' style="background-image: url('{{video.cover}}')"></div>

                        <div class="video-data-container-area">
                            <div class="video-data-area">
                                <h5 class="video-title">{{video.title}}</h5>
                                <h6 class="video-play-count subheader">播放数：{{video.play_count}}</h6>
                            </div>
                        </div>

                    </a>
                </div>
			</div>

            <div class="credits">
                <div class="panel">
                    <div class="logo">
                        <img ng-src="{{authorUrl}}">
                    </div>
                    <div class="authors">
                        <strong>三比二小组</strong><hr>
                        blah blah blah
                    </div>
                </div>
            </div>
		</div>

		{% include 'partials/foot.html' %}
	</body>
</html>
