<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>This is an display page</title>
</head>
<body>
<h1>Video #{{ video_id }}</h1>
<div id="playbox"></div>
<script>
var url = "http://" + document.domain + ":8888/{{ video_id }}";
	var box = document.getElementById("playbox");
	box.innerHTML = "<iframe src='" + url + "'></iframe>";
</script>
</body>
</html>
