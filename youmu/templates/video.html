<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="youmuApp">
    <head lang="en">
		<title>视频点播页</title>
        {% include 'partials/head.html' %}
    </head>
    <body>
        {% include 'partials/topbar.html' %}
        <div class="row">
            <h1>Video #{{ video_id }}</h1>
            <div id="playbox"></div>
            <script>
                var url = "http://" + document.domain + ":8888/{{ video_id }}";
                var box = document.getElementById("playbox");
                box.innerHTML = "<iframe src='" + url + "'></iframe>";
            </script>
        </div>

        <div class="row">
            <div class="video-data">
                <div class="uploader">
                </div>
                <div class="likes-count">
                </div>
                <div class="views-count">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="comments">
                <ul class="comments-list">
                    <li class="comment-item">
                        <div class="author"></div>
                        <div class="time"></div>
                        <div class="content"></div>
                    </li>
                </ul>
            </div>
        </div>

    </body>
</html>
